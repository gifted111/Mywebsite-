<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
    <style>
        /* Initially hide the content */
        .content {
            display: none;
        }
        .error {
            color: red;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Embedded Content (Only via Button)</h1>
    
    <!-- Hidden content that will only show if the referer is correct -->
    <div class="content" id="embeddedContent">
        <h2>Here is the embedded content:</h2>
        <iframe src="https://www.google.com" width="600" height="400"></iframe>
    </div>

    <!-- Error Message -->
    <div class="error" id="errorMessage" style="display:none;">
        You cannot access this content directly. Please use the correct page.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const referer = document.referrer;  // Get the referring page URL

            // Check if the referer is from the button page (index.html)
            if (referer.includes('index.html')) {
                // Show the content if the referer is correct
                document.getElementById('embeddedContent').style.display = 'block';
            } else {
                // If the referer is not valid, show the error message
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('embeddedContent').style.display = 'none';
            }
        });
    </script>
</body>
</html>
